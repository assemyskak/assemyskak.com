<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Assem Yskak</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./elements.css" />
    <link rel="icon" type="image/svg+xml" href="../ico/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="../ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../ico/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../ico/safari-pinned-tab.svg" color="#efda63">
    <link rel="shortcut icon" href="../ico/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Assem">
    <meta name="application-name" content="Assem">
    <meta name="msapplication-TileColor" content="#efda63">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="app">
      <div class="moons">
        <a href="#" class="moon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <use xlink:href="../img/moon.svg#moon" class="fill" />
          </svg>
        </a>

        <a href="#" class="moon moon-50">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <use xlink:href="../img/moon.svg#moon" class="fill" />
          </svg>
        </a>

        <a href="#" class="moon moon-320">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <use xlink:href="../img/moon.svg#moon" class="fill" />
          </svg>
        </a>

        <a href="#" class="moon moon-90">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <use xlink:href="../img/moon.svg#moon" class="fill" />
          </svg>
        </a>
      </div>

      <div class="name">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30">
          <use xlink:href="../img/name.svg#name" class="fill" />
        </svg>
      </div>

      <div class="photo">
        <img alt="Assem Yskak" src="../img/assem.jpg" width="600" height="600" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <use xlink:href="../img/frame.svg#frame" class="fill" />
          <use xlink:href="../img/frame.svg#background" class="background" />
        </svg>
      </div>

      <div class="moon-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <use xlink:href="../img/moon-full.svg#moon-full" class="fill" />
        </svg>
        <span>Artwork</span>
      </div>

      <div class="moon-half">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <use xlink:href="../img/moon-half.svg#moon-half" class="fill" />
        </svg>
      </div>
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150639557-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());
      gtag('config', 'UA-150639557-1');
    </script>
  </body>
</html>
