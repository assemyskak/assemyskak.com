<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Names - Assem Yskak</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" type="image/svg+xml" href="./ico/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./ico/safari-pinned-tab.svg" color="#efda63">
    <link rel="shortcut icon" href="./ico/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Assem">
    <meta name="application-name" content="Assem">
    <meta name="msapplication-TileColor" content="#efda63">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="illustration-names">
      <link rel="stylesheet" href="./projects/names/styles.css" />

      <header class="top">
        <div class="center">
          <a href="./" class="head">
            <span class="label">illustration</span>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <use xlink:href="./img/moon.svg#moon" class="fill" />
            </svg>
            <svg class="frame" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <use xlink:href="./img/frame.svg#frame" class="fill" />
              <use xlink:href="./img/frame.svg#background" class="background" />
            </svg>
          </a>

          <div class="girl-main">
            <img src="./projects/names/girl-1200.png" alt="Girl" width="1200" height="1200" />

            <div class="page-name">
              <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <use xlink:href="./img/moon-full.svg#moon-full" class="fill" />
              </svg>
              <div class="label">
                Names
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="more-girls">
        <div class="center">
          <div class="girl-baian">
            <img src="./projects/names/baian-1000.png" alt="Girl Baian" width="1000" height="1000" />
          </div>
          <div class="girl-aigul">
            <img src="./projects/names/aigul-600.png" alt="Girl Aigul" width="600" height="1058" />
          </div>
          <div class="girl-aigul-name">
            <img src="./projects/names/aigul-name-150.png" alt="Girl Aigul Name" width="150" height="170" />
          </div>
        </div>
      </section>

      <footer>
        <div class="name">
          <span class="moon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <use xlink:href="./img/moon.svg#moon" class="fill" />
            </svg>
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30">
            <use xlink:href="./img/name.svg#name" class="fill" />
          </svg>
        </div>
      </footer>
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150639557-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());
      gtag('config', 'UA-150639557-1');
    </script>
  </body>
</html>
